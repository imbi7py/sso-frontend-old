{% extends "saml2idp/base.html" %}
{% load i18n %}
{% block content %}
{% if missing_fields %}
<div class="alert alert-danger">
Incomplete request: missing SAMLRequest or RelayState argument. Aborting.
</div>
{% endif %}
{% if assertion_failed %}
<div class="alert alert-danger">
    No provider configured for requested service.
</div>
{% endif %}
<p><a class="btn" href="{% url "login_frontend.views.indexview" %}">Onwards</a></p>
{% endblock %}
